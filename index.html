<!DOCTYPE html>
<html>
	<head>
    	<title>Data toolbox</title>
    	<link rel="stylesheet"
          href="bower_components/chartist/dist/chartist.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="bower_components/chartist/dist/chartist.min.js"></script>
  	</head>
	<body>
		<nav>
  			<ul>
    			<li><a href="#">First thing</a></li>
    			<li><a href="#">Ego vs Love</a></li>
    			<li><a href="#">Mail Allan</a></li>
  			</ul>
		</nav>

		<h1>Whats the first thing we do in the morning?</h1>

		<div class="ct-chart"> </div>
			<script>
				var data = {
  				series: [8.4, 1, 0.6]
				};

				var sum = function(a, b) { return a + b };

				new Chartist.Pie('.ct-chart', data, {
  				labelInterpolationFnc: function(value) {
    			return Math.round(value / data.series.reduce(sum) * 100) + '%';
  				}
				});
			</script>

		<h1> Why ego and not love?</h1>

		<div class="ct-graph">
			<script>
				var chart = new Chartist.Line('.ct-graph', {
  				labels: ['2009', '2010', '2011', '2012', '2014', '2015'],
  				series: [
    			[9, 7, 5, 4, 3.5, 1.5],
    			[1, 3, 5, 8, 8.5, 9.4],
    
  				]
				}, {
  				low: 0,
				showArea: true,
  				showPoint: false,
  				fullWidth: true
				});

				chart.on('draw', function(data) {
  				if(data.type === 'line' || data.type === 'area') {
    			data.element.animate({
      			d: {
        		begin: 5000 * data.index,
        		dur: 8000,
        		from: data.path.clone().scale(1, 0).translate(0, data.chartRect.height()).stringify(),
        		to: data.path.clone().stringify(),
        		easing: Chartist.Svg.Easing.easeOutQuint
     			}
    			});
  				}
				});
			</script>
		</div>	

		<div class="bild1"> 
			<img src="https://s-media-cache-ak0.pinimg.com/736x/a1/e3/6b/a1e36bcb8ce179bd8cc8db28ff4ef6fb.jpg"/>
		</div>
		
		<div class="github"
		<p>I'm hosted with GitHub Pages.</p>
		</div>

	</body>
</html>
